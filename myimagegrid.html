<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Image</title>
</head>
<style>
.container {
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    grid-template-rows: repeat(2, 100px);
}
</style>
<body>
	<h1>Testing Grid</h1>
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>	

</body>
</html>
