<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Image</title>
</head>
<style>
	.wrapper {
		display: grid;
		grid-template-columns: 200px 50px 100px;
    	grid-template-rows: 100px 30px;
	}	
</style>
<body>
	<h1>Testing Grid</h1>
<div class="wrapper">
	<div><img src="https://bit.ly/fcc-running-cats" alt="Three kittens running towards the camera. "></div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>	

</body>
</html>
