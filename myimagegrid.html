<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Image</title>
</head>
<style>
	.wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-gap: 1rem;
}
</style>
<body>
	<h1>Testing Grid</h1>
<div class="wrapper">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>	

</body>
</html>
